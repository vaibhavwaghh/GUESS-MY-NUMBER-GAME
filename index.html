<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess my number game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section-1">
      <div class="header">
        <button class="play-again">Again!</button>
        <span class="range">(Between 1 and 20)</span>
      </div>
      <div class="guess-number">
        <p>Guess My Number!</p>
      </div>
      <div class="question-big-div">
        <div class="question">?</div>
      </div>
    </section>
    <section class="section-2">
      <div class="checking">
        <input class="input-number" type="number" />

        <button class="check-button">Check!</button>
      </div>
      <div class="guess">
        <p class="start">Start guessing...</p>
        <div class="score">
          <p>💯 Score : <span class="real-score">20</span></p>
          <p>🏅 HighScore : <span class="high-score">0</span></p>
        </div>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
